<h2>Article List</h2>

<p><em>Select an article from the list to see details.  There's not much here yet.</em></p>

<ul>
  <li *ngFor="let article of articles">
      <a
      [title]="article.ArticleTitle"
      [routerLink]="['/articles', article.ArticleUrlPath]">
      {{ article.ArticleTitle  }}
    </a>
  </li>
</ul>
