<h2>Article List</h2>

<p><em>Select an article from the list to see details.</em></p>

<ul>
  <li *ngFor="let article of articles">
      <!-- {{article.ArticleTitle}},{{article.ArticleTagline}}  -->
      <a
      [title]="article.ArticleTitle + ' details'"
      [routerLink]="['/article', article.ArticleTitle]">
      {{ article.ArticleTitle  }}
    </a>
  </li>
</ul>
