<h1>Articles</h1>
<br/>

<div *ngFor="let category of getCategories()">
  <h2>{{ category }}</h2>
  <ul>
    <li *ngFor="let article of filteredItems(category)">
      <a
      [title]="article.ArticleTitle"
      [routerLink]="['/articles', article.ArticleUrlPath]">
      {{ article.ArticleTitle  }}
    </a>
    </li>
  </ul>
</div>
