<!-- <h1>Articles</h1> -->

<div *ngFor="let category of getCategories()">
  <div class="container mt-3 mb-3">
    <h1 class="p-3 mb-2 bg-dark text-light text-center" style="margin-top: 24px; ">{{ category }}</h1>
  </div>
  
  <div class="row gx-5 gy-5">

    <div class="col-sm-6" *ngFor="let article of filteredItems(category)">
      <div class="card">
        <h5 class="card-header display-6">
          <a class="link-dark"
            [title]="article.ArticleTitle"
            [routerLink]="['/articles', article.ArticleUrlPath]">
            {{ article.ArticleTitle  }}
          </a>
        </h5>
        <div class="card-body">
          <p class="card-text">{{ article.ArticleTagline }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
